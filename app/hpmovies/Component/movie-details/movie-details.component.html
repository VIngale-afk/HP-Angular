<div class="container">
    <div class="row mt-3">
        <div class="col-1">
            <button class="btn btn dark" (click)="back()"><i class="bi bi-house-door"></i>Back</button>
        </div>
        <div class="col-11 justify-content-center">
            <h2>{{movie?.title}}</h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6 col-12">
            <img [src]="movie?.poster" alt="{{movie?.title}} Poster" />
        </div>
        <div class="col-md-6 align-items-center">
            Summary:<p>{{movie?.summary}}</p>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 text-center">
            <h2>Details</h2>
        </div>
    </div>

    <table class="table table-striped">
        <tbody>
            <tr>
                <th>Box Office</th>
                <td>{{movie?.box_office | budget}}</td>
            </tr>
            <tr>
                <th>Budget</th>
                <td>{{movie?.box_office | budget}}</td>
            </tr>
            <tr>
                <th>Duration</th>
                <td>{{movie?.duration | duration}}</td>
            </tr>
            <tr>
                <th>Producers</th>
                <td>{{movie?.producers?.join(',')}}</td>
            </tr>
            <tr>
                <th>Box Office</th>
                <td>{{movie?.cinematographers?.join(',')}}</td>
            </tr>
        </tbody>
    </table>
</div>
